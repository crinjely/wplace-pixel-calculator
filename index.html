<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>wPlace Pixel Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #050816;
      color: #e5e7eb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 40px;
    }

    /* Centering container for header + card */
    .page-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 600px;
    }

    /* CLJ Header */
    .clj-title {
      text-align: center;
      color: #38bdf8;
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 1.8rem;
      text-shadow: 0 0 12px rgba(56, 189, 248, 0.4);
    }

    /* Card */
    .card {
      background: rgba(15, 23, 42, 0.96);
      border-radius: 18px;
      padding: 24px 20px;
      width: 100%;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(148, 163, 184, 0.3);
    }

    h1 {
      font-size: 1.4rem;
      margin: 0 0 8px;
      text-align: center;
    }

    .subtitle {
      font-size: 0.85rem;
      color: #9ca3af;
      text-align: center;
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 4px;
      color: #cbd5f5;
    }

    input {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 14px;
      border-radius: 10px;
      border: 1px solid #4b5563;
      background: #020617;
      color: #e5e7eb;
      font-size: 0.9rem;
      outline: none;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px 14px;
      border: none;
      border-radius: 999px;
      background: linear-gradient(135deg, #22d3ee, #6366f1);
      color: white;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      margin-top: 4px;
    }

    button:hover {
      opacity: 0.95;
      transform: translateY(-1px);
    }

    .result {
      margin-top: 16px;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.4);
      font-size: 0.9rem;
    }

    .error {
      margin-top: 10px;
      padding: 8px 10px;
      background: rgba(248, 113, 113, 0.08);
      border-radius: 10px;
      border: 1px solid rgba(248, 113, 113, 0.4);
      color: #fecaca;
      font-size: 0.85rem;
    }

    .footer {
      margin-top: 10px;
      font-size: 0.75rem;
      color: #6b7280;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="page-container">

    <h2 class="clj-title">Hello CLJ Alliance.</h2>

    <div class="card">
      <h1>wPlace Pixel Timer</h1>
      <div class="subtitle">
        See when your pixels will be fully regenerated.
      </div>

      <label for="maxPixels">Max pixels</label>
      <input id="maxPixels" type="number" min="0" step="1" placeholder="e.g. 3034" />

      <label for="currentPixels">Current pixels</label>
      <input id="currentPixels" type="number" min="0" step="1" placeholder="e.g. 500" />

      <button id="calculateBtn">Calculate full time</button>

      <div id="error" class="error" style="display:none;"></div>

      <div id="result" class="result" style="display:none;">
        <div><strong>Now:</strong> <span id="nowTime"></span></div>
        <div><strong>Full at:</strong> <span id="fullTime"></span></div>
        <div><strong>Time until full:</strong> <span id="timeRemaining"></span></div>
        <div><strong>Minutes needed:</strong> <span id="minutesNeeded"></span></div>
      </div>

      <div class="footer">
        Regen rate: <code id="rateDisplay"></code> pixels/min.
      </div>
    </div>

  </div>

  <script>
    const PIXELS_PER_MINUTE = 2;
    document.getElementById("rateDisplay").textContent = PIXELS_PER_MINUTE;

    function formatDateTime(date) {
      return date.toLocaleString(undefined, {
        weekday: 'short',
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function formatDuration(minutes) {
      const m = Math.round(minutes);
      const days = Math.floor(m / 1440);
      const hours = Math.floor((m % 1440) / 60);
      const mins = m % 60;
      let out = [];
      if (days) out.push(days + "d");
      if (hours) out.push(hours + "h");
      if (mins) out.push(mins + "m");
      return out.join(" ");
    }

    document.getElementById("calculateBtn").addEventListener("click", () => {
      const max = Number(document.getElementById("maxPixels").value);
      const cur = Number(document.getElementById("currentPixels").value);
      const err = document.getElementById("error");
      const res = document.getElementById("result");

      err.style.display = "none";
      res.style.display = "none";

      if (isNaN(max) || isNaN(cur)) {
        err.textContent = "Please enter valid numbers.";
        err.style.display = "block";
        return;
      }
      if (max <= 0 || cur < 0 || cur > max) {
        err.textContent = "Values are invalid.";
        err.style.display = "block";
        return;
      }

      const missing = max - cur;
      const now = new Date();

      if (missing === 0) {
        document.getElementById("nowTime").textContent = formatDateTime(now);
        document.getElementById("fullTime").textContent = "Already full!";
        document.getElementById("timeRemaining").textContent = "0 minutes";
        document.getElementById("minutesNeeded").textContent = "0";
        res.style.display = "block";
        return;
      }

      const minutesNeeded = missing / PIXELS_PER_MINUTE;
      const finishDate = new Date(now.getTime() + minutesNeeded * 60000);

      document.getElementById("nowTime").textContent = formatDateTime(now);
      document.getElementById("fullTime").textContent = formatDateTime(finishDate);
      document.getElementById("timeRemaining").textContent = formatDuration(minutesNeeded);
      document.getElementById("minutesNeeded").textContent = minutesNeeded.toFixed(2);

      res.style.display = "block";
    });
  </script>

</body>
</html>
